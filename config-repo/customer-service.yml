server:
  port: 8081

logging:
  level:
    root: INFO
    com.bank.account: DEBUG
    
spring:
  datasource:
    url: jdbc:h2:mem:customerdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      
# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: customer-service
    prefer-ip-address: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always